{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text">Log In</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel blue-grey lighten-3">
            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person</i>
                    <input id="username" name="username" type="text" minlength="4"
                            maxlength="15" pattern="^[a-zA-Z0-9]{4,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Log In Button-->
            <div class="row">
                <button class="col s12 btn blue-grey darken-3" type="submit" name="action">Log In</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col s12">
        <p class="center-align white-text">
            Need an account? Create one here! <a href="{{ url_for('register') }}" class="deep-orange-text">Register Account</a>
        </p>
    </div>
</div>

{% endblock %}
