{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Register</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel blue-grey lighten-3">
            <!--Username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">person_add</i>
                    <input id="username" name="username" type="text" class="validate">
                    <label for="username">Username</label>
                </div>
            </div>
            <!--Password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <!--Register Button-->
            <div class="row">
                <button class="col s12 btn blue-grey darken-3" type="submit" name="action">Submit</button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
