<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Molle:ital@1&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css')}}" type="text/css"/>
    {% block styles %}
    {% endblock %}
    <title>What 2 Read</title>
</head>
<body>

    <header>
        <!--Main Navbar-->
        <nav class="nav-extended blue-grey darken-3">
            <div class="nav-wrapper">
                <a href="{{ url_for('get_reviews') }}" class="brand-logo">What 2 Read</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i
                        class="large material-icons">dehaze</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_reviews') }}">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Add Review</a></li>
                    <li><a href="#">Log Out</a></li>
                    <li><a href="#">Log In</a></li>
                    <li><a href="#">Register</a></li>
                </ul>
            </div>
        </nav>
        <!--Sidenav-->
        <ul class="sidenav" id="mobile-demo">
            <li><h4 class="center-align blue-grey-text text-darken-3">What 2 Read</h4></li>
            <li><a href="{{ url_for('get_reviews') }}">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Add Review</a></li>
            <li><a href="#">Log Out</a></li>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </header>

    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
