{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m12">
        <div class="center-align">
            <div id="profile-user" class="white-text">
                <h3>Welcome {{ username.capitalize() }}!</h3>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="/static/media/classics.jpg">
          <span class="card-title white-text">Add Book Review</span>
          <a class="btn-floating halfway-fab waves-effect deep-orange"
                      href="{{ url_for('add_review') }}"><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="/static/media/pages.jpg">
          <span class="card-title white-text">Read Book Review</span>
          <a class="btn-floating halfway-fab waves-effect deep-orange"
                      href="{{ url_for('get_reviews') }}"><i class="material-icons">book</i></a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
