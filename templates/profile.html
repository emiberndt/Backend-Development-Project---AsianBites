{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m12">
        <div class="card-panel transparent center-align">
            <div id="profile-user" class="white-text">
                <h3>Welcome {{ username.capitalize() }}!</h3>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="/static/media/classics.jpg">
          <span class="card-title orange-text">Add Book Review</span>
          <a class="btn-floating halfway-fab waves-effect waves-light orange"><i class="material-icons">add</i></a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card">
        <div class="card-image">
          <img src="/static/media/pages.jpg">
          <span class="card-title orange-text">Read Book Review</span>
          <a class="btn-floating halfway-fab waves-effect waves-light orange"><i class="material-icons">library_books</i></a>
        </div>
      </div>
    </div>
  </div>
  
    

{% endblock %}
