{% extends "base.html" %}
{% block content %}

<h3 class="center-align white-text">Edit Book Review</h3>

<div class="row card-panel blue-grey darken-2">
    <form class="col s12" method="POST" action="{{ url_for('edit_review', review_id=review._id) }}">
       <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">folder</i>
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Choose Category</option>
                    {% for category in categories %}
                        {% if category.category_name == review.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Book Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">edit</i>
                <input id="book_title" name="book_title" value="{{ review.book_title }}" type="text" class="validate" required>
                <label for="book_title">Book Title</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">face</i>
                <input id="author" name="author" value="{{ review.author }}" type="text" class="validate" required>
                <label for="author">Author</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <input id="about" name="about" type="text" value="{{ review.about }}" class="validate" required>
                <label for="about">About</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">insert_comment</i>
                <input id="review" name="review" type="text" value="{{ review.review }}" class="validate" required>
                <label for="review">Your Review</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">image</i>
                <label for="image_url">Insert URL of book's cover image</label>
                <input id="image_url" name="image_url" type="url" value="{{ review.image_url }}" class="validate" required>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">shopping_cart</i>
                <label for="buy_here">Insert URL of where you can buy the book</label>
                <input id="buy_here" name="buy_here" type="url" value="{{ review.buy_here }}" class="validate" required>
            </div>
        </div>
          <div class="row">
              <div class="col s12 center-align">
                  <button class="btn waves-effect waves-light deep-orange" type="submit" name="action">EDIT REVIEW
                  </button>
              </div>
          </div>
    </form>
</div>

{% endblock %}
